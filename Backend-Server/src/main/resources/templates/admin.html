<!DOCTYPE html>
<html lang="en" style="margin-top: 10rem; margin-left: 20rem;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/admin.css">

    <script type="application/javascript" src="/js/shared/notification.js"></script>
    <script type="application/javascript" src="/js/shared/vars.js"></script>
    <script type="application/javascript" src="/js/custom/admin_login.js"></script>

</head>
<body>
<div class="principal-container">
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-md-7 form-content">
                <h1 class="title">Admin Login</h1>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="email_input" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="email_input" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password_input" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password_input" placeholder="Password">
                        </div>
                    </div>

                    <!--Notification Box-->
                    <div id="notification_box" class="col-sm-12" onclick="hide_notification()" style="margin-left: -1.6rem;">


                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button onclick="admin_login()" class="btn btn-default" style="background: rgb(18, 18, 18);
                                                                                 border: rgb(18, 18, 18);
                                                                                 color: white;"
                            >Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
